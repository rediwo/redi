<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Components - HTML Template Demo</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <a href="/html" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">← Back to HTML Demos</a>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Button Components</h1>
            <p class="text-gray-600">Various button styles using Vimesh Style utilities</p>
        </header>

        <!-- Primary Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Primary Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded transition-colors">
                    Primary
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-md text-sm transition-colors">
                    Small Primary
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-3 rounded-lg text-lg transition-colors">
                    Large Primary
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-full transition-colors">
                    Rounded Primary
                </button>
            </div>
        </section>

        <!-- Secondary Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Secondary Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="bg-gray-600 hover:bg-gray-700 text-white font-medium px-6 py-2 rounded transition-colors">
                    Secondary
                </button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-2 rounded transition-colors">
                    Light Secondary
                </button>
                <button class="bg-gray-800 hover:bg-gray-900 text-white font-medium px-6 py-2 rounded transition-colors">
                    Dark Secondary
                </button>
            </div>
        </section>

        <!-- Success/Error/Warning Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Status Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2 rounded transition-colors">
                    Success
                </button>
                <button class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded transition-colors">
                    Error
                </button>
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-6 py-2 rounded transition-colors">
                    Warning
                </button>
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-medium px-6 py-2 rounded transition-colors">
                    Info
                </button>
            </div>
        </section>

        <!-- Outline Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Outline Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white font-medium px-6 py-2 rounded transition-all">
                    Outline Primary
                </button>
                <button class="border-2 border-gray-600 text-gray-600 hover:bg-gray-600 hover:text-white font-medium px-6 py-2 rounded transition-all">
                    Outline Secondary
                </button>
                <button class="border-2 border-green-600 text-green-600 hover:bg-green-600 hover:text-white font-medium px-6 py-2 rounded transition-all">
                    Outline Success
                </button>
                <button class="border-2 border-red-600 text-red-600 hover:bg-red-600 hover:text-white font-medium px-6 py-2 rounded transition-all">
                    Outline Danger
                </button>
            </div>
        </section>

        <!-- Ghost Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Ghost Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="text-blue-600 hover:bg-blue-50 font-medium px-6 py-2 rounded transition-colors">
                    Ghost Primary
                </button>
                <button class="text-gray-600 hover:bg-gray-50 font-medium px-6 py-2 rounded transition-colors">
                    Ghost Secondary
                </button>
                <button class="text-green-600 hover:bg-green-50 font-medium px-6 py-2 rounded transition-colors">
                    Ghost Success
                </button>
                <button class="text-red-600 hover:bg-red-50 font-medium px-6 py-2 rounded transition-colors">
                    Ghost Danger
                </button>
            </div>
        </section>

        <!-- Icon Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Icon Buttons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded inline-flex items-center gap-2 transition-colors">
                    <span>⬇</span> Download
                </button>
                <button class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded inline-flex items-center gap-2 transition-colors">
                    <span>✓</span> Save
                </button>
                <button class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded inline-flex items-center gap-2 transition-colors">
                    Delete <span>✕</span>
                </button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white p-2 rounded-full transition-colors">
                    ⚙
                </button>
            </div>
        </section>

        <!-- Button States -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Button States</h2>
            <div class="flex flex-wrap gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded transition-colors">
                    Normal
                </button>
                <button class="bg-blue-700 text-white font-medium px-6 py-2 rounded">
                    Active
                </button>
                <button class="bg-blue-600 text-white font-medium px-6 py-2 rounded opacity-50 cursor-not-allowed" disabled>
                    Disabled
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded transition-colors inline-flex items-center gap-2">
                    <span class="animate-spin">⟳</span> Loading
                </button>
            </div>
        </section>

        <!-- Button Groups -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Button Groups</h2>
            <div class="space-y-4">
                <div class="inline-flex rounded-md shadow-sm">
                    <button class="bg-white hover:bg-gray-50 text-gray-700 font-medium px-4 py-2 rounded-l-md border border-gray-300 transition-colors">
                        Left
                    </button>
                    <button class="bg-white hover:bg-gray-50 text-gray-700 font-medium px-4 py-2 border-t border-b border-gray-300 transition-colors">
                        Center
                    </button>
                    <button class="bg-white hover:bg-gray-50 text-gray-700 font-medium px-4 py-2 rounded-r-md border border-gray-300 transition-colors">
                        Right
                    </button>
                </div>

                <div class="inline-flex flex-col rounded-md shadow-sm">
                    <button class="bg-white hover:bg-gray-50 text-gray-700 font-medium px-4 py-2 rounded-t-md border border-gray-300 transition-colors">
                        Top
                    </button>
                    <button class="bg-white hover:bg-gray-50 text-gray-700 font-medium px-4 py-2 border-l border-r border-gray-300 transition-colors">
                        Middle
                    </button>
                    <button class="bg-white hover:bg-gray-50 text-gray-700 font-medium px-4 py-2 rounded-b-md border border-gray-300 transition-colors">
                        Bottom
                    </button>
                </div>
            </div>
        </section>

        <!-- Gradient Buttons -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Gradient Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-medium px-6 py-2 rounded transition-all">
                    Blue Gradient
                </button>
                <button class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-medium px-6 py-2 rounded transition-all">
                    Purple Gradient
                </button>
                <button class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-medium px-6 py-2 rounded transition-all">
                    Green Gradient
                </button>
                <button class="bg-gradient-to-br from-red-500 via-orange-500 to-yellow-500 hover:from-red-600 hover:via-orange-600 hover:to-yellow-600 text-white font-medium px-6 py-2 rounded transition-all">
                    Sunset Gradient
                </button>
            </div>
        </section>
    </div>
</body>
</html>
