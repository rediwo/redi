<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 20px 0;
            font-weight: normal;
            opacity: 0.9;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.8;
            line-height: 1.6;
        }
        .details {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
        }
        .details strong {
            color: #ffd700;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.3);
        }
        .glitch {
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            25% { text-shadow: -2px 0 #ff0080, 2px 0 #00ff00; }
            50% { text-shadow: 2px 0 #ff0080, -2px 0 #00ff00; }
            75% { text-shadow: 0 2px #ff0080, 0 -2px #00ff00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>{{.Message}}</p>
        <div class="details">
            <strong>Request Path:</strong> {{.Path}}<br>
            <strong>Request Method:</strong> {{.Method}}
        </div>
        <a href="/" class="home-link">Go Back Home</a>
    </div>
</body>
</html>
