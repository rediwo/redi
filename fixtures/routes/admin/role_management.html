{{layout 'admin'}}

<script @server>
res.render({
    Title: "Role Management",
    roles: [
        { 
            name: "admin", 
            description: "Full system access", 
            permissions: ["create", "read", "update", "delete", "manage_users"],
            userCount: 1
        },
        { 
            name: "editor", 
            description: "Content management", 
            permissions: ["create", "read", "update"],
            userCount: 1
        },
        { 
            name: "user", 
            description: "Basic access", 
            permissions: ["read"],
            userCount: 1
        }
    ]
});
</script>

<h1>Role Management</h1>

<div class="admin-panel">
    <h2>System Roles</h2>
    <div style="display: grid; gap: 20px;">
        {{range .roles}}
        <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <h3 style="margin: 0; color: #333; text-transform: capitalize;">{{.name}}</h3>
                    <p style="margin: 5px 0; color: #666;">{{.description}}</p>
                    <p style="margin: 0; font-size: 0.9em; color: #888;">{{.userCount}} users with this role</p>
                </div>
                <div>
                    <button class="btn" style="font-size: 12px; padding: 5px 10px; margin-left: 5px;">Edit</button>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <strong>Permissions:</strong>
                <div style="margin-top: 5px;">
                    {{range .permissions}}
                    <span style="background: #e9ecef; padding: 2px 8px; margin: 2px; border-radius: 4px; font-size: 0.85em;">{{.}}</span>
                    {{end}}
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>

<div class="admin-panel">
    <h2>Create New Role</h2>
    <form method="POST" action="/api/roles">
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
            <div>
                <div class="form-group">
                    <label for="roleName">Role Name:</label>
                    <input type="text" id="roleName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label>Permissions:</label>
                    <div style="border: 1px solid #ddd; padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto;">
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="create"> Create Content</label>
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="read"> Read Content</label>
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="update"> Update Content</label>
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="delete"> Delete Content</label>
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="manage_users"> Manage Users</label>
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="manage_roles"> Manage Roles</label>
                        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" name="permissions" value="system_admin"> System Administration</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn" style="margin-top: 15px;">Create Role</button>
    </form>
</div>
