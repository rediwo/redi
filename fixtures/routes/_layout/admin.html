<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{.Title}}</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .admin-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="/images/logo.svg" alt="Logo" style="height: 30px; vertical-align: middle;">
            <nav style="display: inline-block; margin-left: 20px;">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/admin">Dashboard</a></li>
                    <li><a href="/admin/user_edit">Users</a></li>
                    <li><a href="/admin/post_edit">Posts</a></li>
                    <li><a href="/admin/role_management">Roles</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="admin-content">
            <div class="admin-sidebar">
                <h3>Admin Menu</h3>
                <ul style="list-style: none; padding: 0;">
                    <li><a href="/admin">Dashboard</a></li>
                    <li><a href="/admin/user_edit">Edit Users</a></li>
                    <li><a href="/admin/post_edit">Edit Posts</a></li>
                    <li><a href="/admin/role_management">Role Management</a></li>
                </ul>
            </div>
            <div>
                {{.Content}}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Admin Panel. Built with Redi.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
