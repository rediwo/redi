<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}} - Test Blog</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@vimesh/style"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://unpkg.com/alpinejs"></script>

    <!-- Custom Tailwind config -->
    <script>
      $vs.reset({
        aliasColors: {
          primary: "#3b82f6",
        },
      });
    </script>

    <!-- Custom styles for transitions -->
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body x-cloak class="bg-gray-50 min-h-screen flex flex-col" x-data>
    <!-- Navigation Header -->
    <header
      class="bg-white shadow-sm border-b border-gray-200"
      x-data="{ mobileMenuOpen: false }"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo and Brand -->
          <div class="flex items-center space-x-4">
            <img src="/icon-192x192.png" alt="Logo" class="h-8 w-8 rounded-full" />
            <span class="text-xl font-bold text-gray-900">Test Blog</span>
          </div>

          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-8">
            <a
              href="/"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Home
            </a>
            <a
              href="/blog"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Blog
            </a>
            <a
              href="/about"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              About
            </a>
            <a
              href="/users"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Users
            </a>
            <a
              href="/admin"
              class="bg-primary-500 text-white hover:bg-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Admin
            </a>
          </nav>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              @click="mobileMenuOpen = !mobileMenuOpen"
              class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700 p-2"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  x-show="!mobileMenuOpen"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
                <path
                  x-show="mobileMenuOpen"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div
          x-show="mobileMenuOpen"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
          class="md:hidden bg-white border-t border-gray-200"
          x-cloak
        >
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="/"
              class="block text-gray-700 hover:text-primary-600 hover:bg-gray-50 px-3 py-2 rounded-md text-sm font-medium"
            >
              Home
            </a>
            <a
              href="/blog"
              class="block text-gray-700 hover:text-primary-600 hover:bg-gray-50 px-3 py-2 rounded-md text-sm font-medium"
            >
              Blog
            </a>
            <a
              href="/about"
              class="block text-gray-700 hover:text-primary-600 hover:bg-gray-50 px-3 py-2 rounded-md text-sm font-medium"
            >
              About
            </a>
            <a
              href="/users"
              class="block text-gray-700 hover:text-primary-600 hover:bg-gray-50 px-3 py-2 rounded-md text-sm font-medium"
            >
              Users
            </a>
            <a
              href="/admin"
              class="block bg-primary-500 text-white hover:bg-primary-600 px-3 py-2 rounded-md text-sm font-medium"
            >
              Admin
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{.Content}}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
          <p class="text-gray-300">
            &copy; 2024 Test Blog. Built with
            <span class="text-primary-400 font-medium">Redi</span> +
            <span class="text-blue-400 font-medium">Tailwind CSS</span> +
            <span class="text-green-400 font-medium">Alpine.js</span>
          </p>
          <div class="mt-4 flex justify-center space-x-6">
            <a
              href="https://github.com/rediwo/redi"
              class="text-gray-400 hover:text-white transition-colors"
            >
              <span class="sr-only">GitHub</span>
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
