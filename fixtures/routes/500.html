<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ee5a6f 0%, #f29263 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 20px 0;
            font-weight: normal;
            opacity: 0.9;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.8;
            line-height: 1.6;
        }
        .error-details {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .error-details strong {
            color: #ffd700;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #ee5a6f;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.3);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .server-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 4s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-icon">ðŸ”¥</div>
        <h1>500</h1>
        <h2>Oops! Server Error</h2>
        <p>Something went wrong on our end. Our team has been notified and is working on a fix.</p>
        <div class="error-details">
            <strong>Error Message:</strong><br>
            {{.Message}}<br><br>
            <strong>Request Path:</strong> {{.Path}}<br>
            <strong>Request Method:</strong> {{.Method}}
        </div>
        <a href="/" class="home-link">Go Back Home</a>
    </div>
</body>
</html>
